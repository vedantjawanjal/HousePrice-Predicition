<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Washington House Price Prediction</title>
  <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia|Audiowide">
</head>

<body>
  <header>
    <h1>Washington House Price Prediction</h1>
  </header>

  <div class="container">
    <form action="/predict" method="post" class="form-grid">
      <label for="bedrooms">Number of Bedrooms:</label>
      <input type="number" id="bedrooms" name="bedrooms" placeholder="Enter the number of bedrooms" required>

      <label for="bathrooms">Number of Bathrooms:</label>
      <input type="number" id="bathrooms" name="bathrooms" step="0.01" placeholder="Enter the number of bathrooms" required>

      <label for="sqft_living">Area of House (in sqft):</label>
      <input type="number" id="sqft_living" name="sqft_living" placeholder="Enter the area of the house" required>

      <label for="sqft_lot">Area of Land (in sqft):</label>
      <input type="number" id="sqft_lot" name="sqft_lot" placeholder="Enter the area of the land" required>

      <label for="floors">Number of Floors:</label>
      <input type="number" id="floors" name="floors" step="0.001" placeholder="Enter the number of floors" required>

      <label for="waterfront">Waterfront (Yes/No):</label>
      <input type="text" id="waterfront" name="waterfront" placeholder="Enter Yes or No" required>

      <label for="view">Number of Views:</label>
      <input type="number" id="view" name="view" placeholder="Enter the number of views" required>

      <label for="condition">Condition (1 to 5 stars):</label>
      <input type="number" id="condition" name="condition" placeholder="Enter the condition rating" required>

      <label for="sqft_basement">Area of Basement (in sqft):</label>
      <input type="number" id="sqft_basement" name="sqft_basement" placeholder="Enter the area of the basement">

      <label for="yr_built">Year Built:</label>
      <input type="number" id="yr_built" name="yr_built" placeholder="Enter the year built" required>

      <label for="yr_renovated">Year Renovated:</label>
      <input type="number" id="yr_renovated" name="yr_renovated" placeholder="Enter the year renovated">

      <label for="statezip">Zipcode for City (5 digits):</label>
      <input type="number" id="statezip" name="statezip" placeholder="Enter the zipcode" required>

      <button type="submit">Make a Prediction</button>
    </form>

    <div class="prediction">
      <p>The predicted price of the house is: ${{result}}</p>
    </div>
  </div>
</body>
</html>
